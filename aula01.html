<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - Logica de Programação</title>
    <style type="text/css">
        .filho{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="pai">
        <div class="filho"></div>
        <div class="filho"></div>
        <div class="filho"></div>
        <div class="filho"></div>
        <div class="filho"></div>
        <div class="filho"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        // Aplicar a cor vermelha apenas nos elementos que possui numero impar;
        $(function(){
            var index = 0;
            $('.pai .filho').each(function(){
                if(index%2 == 0){ //par[0,2,4]
                    $(this).css('background','red');
                }
                else if(index%2 == 1){ //impar[1,3,5]
                    $(this).css('background','blue');
                }
                index++;
            })
            console.log(index);
        })
    </script>
</body>
</html>
