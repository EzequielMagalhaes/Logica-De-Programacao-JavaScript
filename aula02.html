<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - Logica de Programação</title>
    <style type="text/css">
        .filho{
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
        .filho-do-filho{
            width: 0;
            height: 100px;
            background: purple;
        }
    </style>
</head>
<body>
    <div class="pai">
        <div class="filho"></div>
        <div class="filho">
            <div class="filho-do-filho"></div>
        </div>
        <div class="filho">
            <div class="filho-do-filho animar"></div>
        </div>
        <div class="filho"></div>
        <div class="filho"></div>
        <div class="filho"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        // 1. Verificar se existe elemento filho.
        // 2. Existe classe x no elemento filho.
        // 3. Se SIM, aplicar largura animando o elemento; 
        
        $(function(){
            $('.pai .filho').each(function(){
                var obj = $(this).find('.filho-do-filho');
                if(obj.length > 0 ){
                    if(obj.hasClass('animar')){
                        //Fim da logica!
                        obj.animate({width:'100px'},3000,function(){
                            console.log('Pronto! Foi animado...');
                        })
                    }
                }
            })
        })
    </script>
</body>
</html>
